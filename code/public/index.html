<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testovoe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Ввод</h1>
        <input v-model="inputString" class="form-control">
        <button @click="checkBrackets" class="btn btn-primary mt-2">проверить</button>
        <h2>Запросы</h2>
        <div class="history overflow-auto mt-3">
            <ul class="list-group" style="max-height: 200px;">
                <li class="list-group-item" v-for="item in history">
                    {{ item.query }}: <strong>{{ item.result }}</strong> <!-- <span>{{item.dataRaw}}</span> --> 
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
